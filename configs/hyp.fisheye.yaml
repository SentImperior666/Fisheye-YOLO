# Hyperparameters for fisheye YOLO training
# Based on yolov7/data/hyp.scratch.p5.yaml with geometry-breaking augmentations disabled

lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf: 0.1  # final OneCycleLR learning rate (lr0 * lrf)
momentum: 0.937  # SGD momentum/Adam beta1
weight_decay: 0.0005  # optimizer weight decay 5e-4
warmup_epochs: 3.0  # warmup epochs (fractions ok)
warmup_momentum: 0.8  # warmup initial momentum
warmup_bias_lr: 0.1  # warmup initial bias lr
box: 0.05  # box loss gain
cls: 0.3  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 0.7  # obj loss gain (scale with pixels)
obj_pw: 1.0  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)

# Color augmentations (safe for fisheye - no geometry changes)
hsv_h: 0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)

# Geometric augmentations (safe for fisheye - preserve radial symmetry)
degrees: 0.0  # image rotation (+/- deg) - rotation around center is OK for fisheye
translate: 0.1  # image translation - reduced from 0.2, shifts optical center
scale: 0.5  # image scale (+/- gain) - uniform scaling is fine
flipud: 0.0  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability) - preserves radial pattern

# DISABLED: These augmentations break fisheye radial geometry
shear: 0.0  # image shear - non-radial deformation
perspective: 0.0  # image perspective - conflicts with fisheye projection
mosaic: 0.0  # DISABLED: stitching 4 images breaks radial distortion pattern
mixup: 0.0  # DISABLED: blending images with different distortion centers
copy_paste: 0.0  # DISABLED: pasted regions don't match local distortion
paste_in: 0.0  # DISABLED: same as copy_paste

loss_ota: 1  # use ComputeLossOTA
