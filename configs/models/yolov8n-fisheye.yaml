# Fisheye-YOLOv8n - Uses FisheyeConv for fisheye-equivariant detection
# Based on ultralytics YOLOv8n with Conv replaced by FisheyeConv
#
# IMPORTANT: Before using this config, you must initialize the FisheyeConv camera
# by calling fisheye_yolo.utils.set_global_fisheye_camera() with your camera parameters.

nc: 80
scales:
  n: [0.33, 0.25, 1024]

# YOLOv8n backbone with FisheyeConv
backbone:
  - [-1, 1, FisheyeConv, [64, 3, 2]]      # 0-P1/2
  - [-1, 1, FisheyeConv, [128, 3, 2]]     # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, FisheyeConv, [256, 3, 2]]     # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, FisheyeConv, [512, 3, 2]]     # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, FisheyeConv, [1024, 3, 2]]    # 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]              # 9

# YOLOv8n head with FisheyeConv
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]
  - [-1, 3, C2f, [512]]                   # 12

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]
  - [-1, 3, C2f, [256]]                   # 15 (P3/8-small)

  - [-1, 1, FisheyeConv, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]]
  - [-1, 3, C2f, [512]]                   # 18 (P4/16-medium)

  - [-1, 1, FisheyeConv, [512, 3, 2]]
  - [[-1, 9], 1, Concat, [1]]
  - [-1, 3, C2f, [1024]]                  # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, [nc]]       # Detect(P3, P4, P5)
